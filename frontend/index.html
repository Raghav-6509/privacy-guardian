<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Privacy Guardian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #34495e;
        }
        .results {
            margin-top: 20px;
        }
        .advice {
            margin-top: 10px;
        }
        .advice li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Privacy Guardian</h1>

        <label for="cookies">Number of Cookies:</label>
        <input type="number" id="cookies" value="0">

        <label for="trackers">Third-Party Trackers:</label>
        <input type="number" id="trackers" value="0">

        <label for="permissions">Permissions (comma-separated):</label>
        <input type="text" id="permissions" placeholder="e.g., tabs,cookies,storage">

        <button id="analyzeBtn">Scan My Browser</button>

        <div class="results" id="results" style="display:none;">
            <h2>Privacy Score: <span id="score"></span></h2>
            <h3>AI Advice:</h3>
            <ul class="advice" id="adviceList"></ul>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById("analyzeBtn");

        analyzeBtn.addEventListener("click", async () => {
            const cookies = parseInt(document.getElementById("cookies").value) || 0;
            const trackers = parseInt(document.getElementById("trackers").value) || 0;
            const permissionsInput = document.getElementById("permissions").value;
            const permissions = permissionsInput.split(",").map(p => p.trim()).filter(p => p);

            const payload = {
                cookies: cookies,
                third_party_trackers: trackers,
                permissions: permissions
            };

            try {
                const response = await fetch("http://127.0.0.1:5000/analyze", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                document.getElementById("results").style.display = "block";
                document.getElementById("score").innerText = data.score;

                // âœ… Safe handling of ai_advice
                const adviceArray = Array.isArray(data.ai_advice)
                    ? data.ai_advice
                    : [data.ai_advice];

                const adviceList = document.getElementById("adviceList");
                adviceList.innerHTML = "";
                adviceArray.forEach(item => {
                    const li = document.createElement("li");
                    li.innerText = item;
                    adviceList.appendChild(li);
                });

            } catch (err) {
                alert("Error contacting backend: " + err.message);
            }
        });
    </script>
</body>
</html>
